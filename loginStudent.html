<!DOCTYPE html>

<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Tutor App Login</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4A90E2",
            "secondary": "#D3D3D3",
            "background-light": "#FFFFFF",
            "background-dark": "#101922",
            "text-color": "#333333"
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
  <div
    class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden"
    style='font-family: Inter, "Noto Sans", sans-serif;'>
    <div class="flex flex-col items-center p-8 max-w-md w-full">
      <div class="flex justify-center mb-8">
        <svg class="text-primary" fill="none" height="64" stroke="currentColor" stroke-linecap="round"
          stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="64" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
          <path d="M2 17l10 5 10-5"></path>
          <path d="M2 12l10 5 10-5"></path>
        </svg>
      </div>
      <h1
        class="text-text-color dark:text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">
        Welcome Back!</h1>
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 w-full">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-text-color dark:text-white text-base font-medium leading-normal pb-2">Email or Username</p>
          <input
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-color dark:text-white focus:outline-0 focus:ring-0 border border-secondary bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal"
            placeholder="Enter your email or username" value="" />
        </label>
      </div>
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3 w-full">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-text-color dark:text-white text-base font-medium leading-normal pb-2">Password</p>
          <div class="flex w-full flex-1 items-stretch rounded-lg">
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-color dark:text-white focus:outline-0 focus:ring-0 border border-secondary bg-background-light dark:bg-background-dark focus:border-primary h-14 placeholder:text-gray-400 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
              placeholder="Enter your password" type="password" value="" />
            <div
              class="text-gray-400 flex border border-secondary bg-background-light dark:bg-background-dark items-center justify-center pr-[15px] rounded-r-lg border-l-0">
              <span class="material-symbols-outlined">visibility</span>
            </div>
          </div>
        </label>
      </div>
      <div class="flex px-4 py-3 w-full max-w-[480px]">
        <a href="studentDash.html"
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
          <span class="truncate">Login</span>
        </a>
      </div>
      <p
        class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline cursor-pointer">
        Forgot Password?</p>
      <div class="h-5"></div>
      <p class="text-text-color dark:text-white text-center text-sm">Don't have an account? <a
          class="text-primary font-semibold underline" href="#">Sign Up</a></p>
    </div>
  </div>
</body>

</html>
