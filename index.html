<!DOCTYPE html>

<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Tutor App index</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap"
    rel="stylesheet" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
  <div
    class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 group/design-root overflow-x-hidden">
    <div class="flex flex-col items-center gap-6 w-full max-w-4xl">
      <div class="flex items-center gap-3">
        <span class="material-symbols-outlined text-4xl text-primary">school</span>
        <span class="text-2xl font-bold text-[#111418] dark:text-white">Tutorly</span>
      </div>
      <h1 class="text-[#111418] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center">Welcome
        to Tutorly!</h1>
      <p class="text-[#617589] dark:text-gray-300 text-base font-normal leading-normal text-center">Let's get you
        started.</p>
      <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-6 pt-6">
        <div
          class="flex flex-col items-center justify-start rounded-xl shadow-[0_4px_12px_rgba(0,0,0,0.05)] dark:shadow-[0_4px_12px_rgba(0,0,0,0.15)] bg-white dark:bg-background-dark p-6 text-center transition-transform duration-300 hover:scale-105">
          <div class="w-24 h-24 rounded-full bg-primary/10 flex items-center justify-center mb-4">
            <span class="material-symbols-outlined text-5xl text-primary">auto_stories</span>
          </div>
          <div class="flex w-full grow flex-col items-center justify-center gap-2">
            <p class="text-[#111418] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">I'm a Student
            </p>
            <p class="text-[#617589] dark:text-gray-300 text-base font-normal leading-normal">Find tutors and schedule
              sessions.</p>
            <a href="loginStudent.html"
              class="flex mt-4 min-w-[84px] max-w-[480px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-medium leading-normal shadow-sm hover:bg-primary/90 focus:ring-2 focus:ring-primary/50">
              <span class="truncate">Continue as a Student</span>
            </a>
          </div>
        </div>
        <div
          class="flex flex-col items-center justify-start rounded-xl shadow-[0_4px_12px_rgba(0,0,0,0.05)] dark:shadow-[0_4px_12px_rgba(0,0,0,0.15)] bg-white dark:bg-background-dark p-6 text-center transition-transform duration-300 hover:scale-105">
          <div class="w-24 h-24 rounded-full bg-primary/10 flex items-center justify-center mb-4">
            <span class="material-symbols-outlined text-5xl text-primary">lightbulb</span>
          </div>
          <div class="flex w-full grow flex-col items-center justify-center gap-2">
            <p class="text-[#111418] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">I'm a Tutor
            </p>
            <p class="text-[#617589] dark:text-gray-300 text-base font-normal leading-normal">Connect with students and
              manage your schedule.</p>
            <a href="loginTutor.html"
              class="flex mt-4 min-w-[84px] max-w-[480px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-medium leading-normal shadow-sm hover:bg-primary/90 focus:ring-2 focus:ring-primary/50">
              <span class="truncate">Continue as a Tutor</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
